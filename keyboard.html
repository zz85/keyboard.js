function jdictdecompress() {
	//var dict=[];
	var lastword = '';
	var re = /(\d*)(.*)/;
	var dict2 = jdictcompressed.split('|');
	var nword,w;
	for (var i in dict2) {
		nword = re.exec(dict2[i]);
		
		n = parseInt(nword[1]);
		 w = lastword.substr(0,n) + nword[2];
		//dict.push(w);
		dict2[i] = w;
		lastword = w;
	}
	return dict2;
}

function levenshtein(str1, str2) {
    var l1 = str1.length, l2 = str2.length;
    if (Math.min(l1, l2) === 0) {
        return Math.max(l1, l2);
    }
    var i = 0, j = 0, d = [];
    for (i = 0 ; i <= l1 ; i++) {
        d[i] = [];
        d[i][0] = i;
    }
    for (j = 0 ; j <= l2 ; j++) {
        d[0][j] = j;
    }
    for (i = 1 ; i <= l1 ; i++) {
        for (j = 1 ; j <= l2 ; j++) {
            d[i][j] = Math.min(
                d[i - 1][j] + 1,
                d[i][j - 1] + 1, 
                d[i - 1][j - 1] + (str1.charAt(i - 1) === str2.charAt(j - 1) ? 0 : 1)
            );
        }
    }
    return d[l1][l2];
}

         	 function fitin(a,b) {
			var lowest = -1;
			var c=0;
			for (var i in a) {
				var x = b.indexOf(a[i]);
				if (x<0) return c;
				b = b.substr(x+1);
				lowest = x;	
				c++;
			}
			return c;
		}

		function roundedRect(ctx,x,y,width,height,radius,hover, click){  
			ctx.beginPath();  
			ctx.moveTo(x,y+radius);  
			ctx.lineTo(x,y+height-radius);  
			ctx.quadraticCurveTo(x,y+height,x+radius,y+height);  
			ctx.lineTo(x+width-radius,y+height);  
			ctx.quadraticCurveTo(x+width,y+height,x+width,y+height-radius);  
			ctx.lineTo(x+width,y+radius);  
			ctx.quadraticCurveTo(x+width,y,x+width-radius,y);  
			ctx.lineTo(x+radius,y);  
			ctx.quadraticCurveTo(x,y,x,y+radius);  
			
			// 000 333 666 dark light ligher
			// click hover default 000 555 aaa , 000 999 555
			if (click) {
				ctx.strokeStyle = "#000";
				ctx.stroke();
				
			} else 
			if (hover) {
				ctx.strokeStyle = "#999";
				
				ctx.stroke();
				//ctx.fillStyle = "yellow"; 
				//ctx.fill();  
			} else {
				ctx.strokeStyle = "#555";
				ctx.stroke();
			}

CanvasTextFunctions.letter = function (ch)
{
    return CanvasTextFunctions.letters[ch];
}

CanvasTextFunctions.ascent = function( font, size)
{
    return size;
}

CanvasTextFunctions.descent = function( font, size)
{
    return 7.0*size/25.0;
}

CanvasTextFunctions.measure = function( font, size, str)
{
    var total = 0;
    var len = str.length;

    for ( i = 0; i < len; i++) {
	var c = CanvasTextFunctions.letter( str.charAt(i));
	if ( c) total += c.width * size / 25.0;
    }
    return total;
}

CanvasTextFunctions.draw = function(ctx,font,size,x,y,str)
{
    var total = 0;
    var len = str.length;
    var mag = size / 25.0;

    ctx.save();
    ctx.lineCap = "round";
    ctx.lineWidth = 2.0 * mag;

    for ( i = 0; i < len; i++) {
	var c = CanvasTextFunctions.letter( str.charAt(i));
	if ( !c) continue;

	ctx.beginPath();

	var penUp = 1;
	var needStroke = 0;
	for ( j = 0; j < c.points.length; j++) {
	    var a = c.points[j];
	    if ( a[0] == -1 && a[1] == -1) {
		penUp = 1;
		continue;
	    }
	    if ( penUp) {
		ctx.moveTo( x + a[0]*mag, y - a[1]*mag);
		penUp = false;
	    } else {
		ctx.lineTo( x + a[0]*mag, y - a[1]*mag);
	    }
	}
	ctx.stroke();
	x += c.width*mag;
    }
    ctx.restore();
    return total;
}

CanvasTextFunctions.enable = function( ctx)
{
    ctx.drawText = function(font,size,x,y,text) { return CanvasTextFunctions.draw( ctx, font,size,x,y,text); };
    ctx.measureText = function(font,size,text) { return CanvasTextFunctions.measure( font,size,text); };
    ctx.fontAscent = function(font,size) { return CanvasTextFunctions.ascent(font,size); }
    ctx.fontDescent = function(font,size) { return CanvasTextFunctions.descent(font,size); }

    ctx.drawTextRight = function(font,size,x,y,text) { 
	var w = CanvasTextFunctions.measure(font,size,text);
	return CanvasTextFunctions.draw( ctx, font,size,x-w,y,text); 
    };
    ctx.drawTextCenter = function(font,size,x,y,text) { 
	var w = CanvasTextFunctions.measure(font,size,text);
	return CanvasTextFunctions.draw( ctx, font,size,x-w/2,y,text); 
    };
